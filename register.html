<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Hausla '25</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-white">

  <div class="container py-5">
    <h2 class="text-center mb-4 fw-bold">Register for Hausla '25</h2>

    <form id="registerForm" class="p-4 bg-black rounded-4 shadow-lg mx-auto" style="max-width: 600px;">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" id="name" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" id="phone" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea id="address" rows="3" class="form-control" required></textarea>
      </div>

      <button type="submit" class="btn btn-danger w-100">Submit Registration</button>
    </form>
  </div>

  <script>
    // Redirect to thank you page
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      window.location.href = "thankyou.html";
    });
  </script>

</body>
</html>
